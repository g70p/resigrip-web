<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ResiGrip Contacto</title>
  <style>
    :root { 
        --primary-gold: #c89553; 
        --dark-bg: #2b1d18; 
    }
    body { 
        margin: 0; 
        font-family: 'Segoe UI', Roboto, sans-serif; 
        background: transparent; /* Para herdar o fundo do site ou usar imagem */
        color: white;
    }
    .contact-wrap { 
        padding: 40px 20px; 
        max-width: 800px; 
        margin: 0 auto;
        background: rgba(43, 29, 24, 0.8); /* Castanho escuro translúcido */
        border-radius: 15px;
        border: 1px solid var(--primary-gold);
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: var(--primary-gold); font-weight: bold; }
    input, textarea { 
        width: 100%; 
        padding: 12px; 
        border: 1px solid #444; 
        background: rgba(255,255,255,0.05); 
        color: white; 
        border-radius: 5px;
        box-sizing: border-box;
    }
    button { 
        background: var(--primary-gold); 
        color: white; 
        padding: 15px 30px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        font-weight: bold;
        width: 100%;
        text-transform: uppercase;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="contact-wrap">
    <h2>ENVIE UMA MENSAGEM</h2>
    <form action="https://formspree.io/f/O_TEU_ID_AQUI" method="POST">
      <div class="form-group">
        <label>Nome*</label>
        <input type="text" name="name" required placeholder="O seu nome">
      </div>
      <div class="form-group">
        <label>Email*</label>
        <input type="email" name="_replyto" required placeholder="seu@email.com">
      </div>
      <div class="form-group">
        <label>Mensagem*</label>
        <textarea name="message" rows="5" required placeholder="Experiência, dúvida ou modalidade..."></textarea>
      </div>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>
</body>
</html>
